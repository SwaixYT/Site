<!DOCTYPE html>
<html>
<head>
    <title>Word Guess Game</title>
</head>
<body>
    <h1>Word Guess Game</h1>
    <form method="get" action="https://us-central1-final-try-2.cloudfunctions.net/word_guess_game">
        <label for="choice">Enter your choice (1, 2, or 3):</label>
        <input type="text" id="choice" name="choice" required placeholder="1, 2, or 3">
        
        <br><br>
        <div id="additionalInputs"></div>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('choice').addEventListener('input', function() {
            var choice = this.value.trim();
            var additionalInputs = document.getElementById('additionalInputs');
            additionalInputs.innerHTML = ''; // Clear existing inputs

            if (choice === '1') {
                // Add a text box for the user to enter a word
                additionalInputs.innerHTML = `
                    <label for="word">Enter a 5-letter word:</label>
                    <input type="text" id="word" name="word" required placeholder="Enter a word">
                `;
            } else if (choice === '2') {
                // Add a text box for the user to enter the number of rounds
                additionalInputs.innerHTML = `
                    <label for="rounds">Enter the number of rounds:</label>
                    <input type="number" id="rounds" name="rounds" min="1" required placeholder="Enter rounds">
                `;
            }
        });
    </script>
</body>
</html>
